<div>
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Enter name fragment..." #courseParam (keyup)="findCourses(courseParam.value)">
    <button mat-button *ngIf="courseParam.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="courseParam.value='';findCourses(courseParam.value)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button (click)="addCourse()">Add Course</button>
</div>

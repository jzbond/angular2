<courses-toolbar (find)="findCourses($event.name);"></courses-toolbar>
<div *ngIf="courses | async; let courses">
  <course-card *ngFor="let course of courses | orderByDate; trackBy: trackById;" [course]="course"
               (delete)="deleteCourse($event);"></course-card>
  <div class="empty" *ngIf="courses.length === 0">No course available. Feel free to add the course.</div>
</div>

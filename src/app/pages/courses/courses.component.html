<courses-toolbar (find)="findCourse($event);"></courses-toolbar>
<course-card *ngFor="let aCourse of courses | orderByDate; trackBy: trackById" [course]="aCourse"
             (delete)="deleteCourse($event);"></course-card>
<div class="empty" *ngIf="courses.length < 1">No course available. Feel free to add the course.</div>

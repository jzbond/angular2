<mat-card [highlight-by-date]="course.date" [ngClass]="{'top-rated': course.topRated}">
  <div class="info">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ course.name | uppercase }}</mat-card-title>
      </mat-card-title-group>
      <mat-card-title-group>
        <mat-card-subtitle [ngClass]="{'starred': course.topRated}">
          {{ course.durationInSeconds | duration }}
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-title-group>
        <mat-card-subtitle>{{ course.date | date : 'mediumDate' }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div>{{ course.description }}</div>
    </mat-card-content>
  </div>
  <div class="action">
    <mat-card-actions>
      <button mat-button>Edit course</button>
      <button mat-button (click)="deleteCourse();">Delete</button>
    </mat-card-actions>
  </div>
</mat-card>

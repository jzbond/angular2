<h1 mat-dialog-title>Deleting course {{data.name}}</h1>
<div mat-dialog-content>
  <p>Do you really want to delete this course?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" tabindex="2">Yes</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
</div>

<div class="login-form">
  <div class="login-form-content">
    <mat-form-field class="form-input" floatLabel="never">
      <input matInput placeholder="Login" #login>
    </mat-form-field>
    <mat-form-field class="form-input" floatLabel="never">
      <input matInput type="password" placeholder="Password" #pass>
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>
    <button mat-button (click)="loginUser(login.value.trim(), pass.value)">Enter</button>
  </div>
</div>
